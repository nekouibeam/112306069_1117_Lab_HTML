<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td rowspan="3">About--112306069</td>
      <td rowspan="2" colspan="2">Personal photo<br><img src="path/to/your/image.jpg" alt="personal photo"></td>
    </tr>
    <tr>
      <td>Name: <input type="text" name="name"><br>Gender:
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other</td>
    </tr>
    <tr>
      <td>County: <select name="county">
          <option value="Taipei">Taipei</option>
          <option value="Tainan">Tainan</option>
          <option value="Taichung">Taichung</option>
          <option value="Taoyuan">Taoyuan</option>
        </select><br>Birthday: <input type="date" name="birthday"></td>
      <td colspan="2">E-mail: <input type="email" name="email"></td>
    </tr>
    <tr>
      <td>Hobby</td>
      <td colspan="2"><input type="checkbox" name="hobby" value="Swimming"> Swimming
        <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
        <input type="checkbox" name="hobby" value="Movie"> Movie
        <input type="checkbox" name="hobby" value="Game"> Game
        <input type="checkbox" name="hobby" value="Sleep"> Sleep</td>
    </tr>
    <tr>
      <td>Skill</td>
      <td colspan="2"><input type="checkbox" name="skill" value="Java"> Java
        <input type="checkbox" name="skill" value="HTML"> HTML
        <input type="checkbox" name="skill" value="Python"> Python
        <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
        <input type="checkbox" name="skill" value="Premiere"> Premiere</td>
    </tr>
    <tr>
      <td>Say something</td>
      <td colspan="2"><textarea placeholder="Say something here" rows="4" cols="50"></textarea></td>
    </tr>
  </table>

</body>
